services:
  - type: web
    name: django-video-converter
    runtime: python3
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput || true
    startCommand: python render_start.py
    plan: free
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FFMPEG_BINARY
        value: ffmpeg
    healthCheckPath: /health/
    postDeployCommand: python manage.py migrate --noinput
    autoDeploy: true
