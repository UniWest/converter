[tool:pytest]
DJANGO_SETTINGS_MODULE = converter_site.settings
python_files = tests/test_*.py
python_classes = *Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --reuse-db
    --nomigrations
testpaths = tests
markers =
    unit: Unit tests for form validation edge cases
    integration: Integration tests for full client workflows
    slow: Tests that may take longer to run
    django_db: Tests that require database access
