<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Демо: Надёжная загрузка (ResilientUploader)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    .row { margin-bottom: 12px; display: flex; gap: 12px; align-items: center; }
    .row label { flex: 1 0 260px; }
    progress { width: 100%; height: 20px; }
    .log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background: #f7f7f7; padding: 10px; border-radius: 6px; max-height: 280px; overflow: auto; }
    fieldset { margin-top: 8px; padding: 10px 12px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Демо: Надёжная загрузка</h1>
  <div class="row">
    <input id="file" type="file" />
  </div>
  <div class="row">
    <label>Endpoint:</label>
    <input id="endpoint" size="50" placeholder="http://localhost:8000/upload-chunk/" value="http://localhost:8000/upload-chunk/" />
  </div>
  <div class="grid">
    <div class="row"><label>Параллельность:</label><input id="concurrency" type="number" value="3" min="1" max="8" /></div>
    <div class="row"><label>Начальный размер чанка (байт):</label><input id="chunk" type="number" value="1048576" min="65536" step="65536" /></div>
  </div>

  <fieldset>
    <legend>Компрессия изображений (опционально)</legend>
    <div class="grid">
      <div class="row"><label><input id="compress" type="checkbox" checked /> Включить компрессию</label></div>
      <div class="row"><label>Порог (мегапикселей):</label><input id="mp" type="number" value="8" min="1" /></div>
      <div class="row"><label>MIME:</label>
        <select id="mime">
          <option value="image/jpeg">image/jpeg</option>
          <option value="image/webp">image/webp</option>
          <option value="image/png">image/png</option>
        </select>
      </div>
      <div class="row"><label>Качество (0..1):</label><input id="quality" type="number" value="0.85" min="0.1" max="1" step="0.01" /></div>
    </div>
  </fieldset>

  <div class="row">
    <button id="start">Начать загрузку</button>
    <button id="cancel">Отмена</button>
  </div>
  <div class="row">
    <progress id="prog" value="0" max="100"></progress>
    <div id="status"></div>
  </div>
  <div class="row">
    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import ResilientUploader from './assets/resilientUploader.js';

    const $ = (id) => document.getElementById(id);
    const log = (m) => { const el = $('log'); el.textContent += `\n${new Date().toLocaleTimeString()} ${m}`; el.scrollTop = el.scrollHeight; };

    let uploader = null;

    $('start').addEventListener('click', async () => {
      const file = $('file').files?.[0];
      const endpoint = $('endpoint').value.trim();
      if (!file || !endpoint) { alert('Выберите файл и укажите endpoint'); return; }

      const maxConcurrency = parseInt($('concurrency').value, 10) || 3;
      const initialChunkSize = parseInt($('chunk').value, 10) || 1048576;
      const compression = $('compress').checked ? {
        enabled: true,
        maxMegapixels: parseFloat($('mp').value) || 8,
        outputType: $('mime').value,
        quality: parseFloat($('quality').value) || 0.85,
      } : { enabled: false, maxMegapixels: 8 };

      uploader = new ResilientUploader(file, {
        endpoint,
        initialChunkSize,
        maxConcurrency,
        compression,
      }, {
        onProgress: (uploaded, total) => {
          const pct = Math.floor((uploaded / total) * 100);
          $('prog').value = pct; $('status').textContent = `${uploaded}/${total} (${pct}%)`;
        },
        onChunkSuccess: (s, e) => log(`Chunk uploaded: ${s}-${e}`),
        onChunkError: (err) => log(`Chunk error: ${err}`),
        onState: (st) => log(`State: ${JSON.stringify(st)}`),
      });

      try {
        const uploadId = await uploader.start();
        log(`Загрузка завершена. upload_id=${uploadId}`);
      } catch (e) {
        log(`Ошибка загрузки: ${e}`);
      }
    });

    $('cancel').addEventListener('click', () => {
      if (uploader) {
        log('Отмена: прерываю запросы');
        uploader._resetControllers?.();
      }
    });
  </script>
</body>
</html>
