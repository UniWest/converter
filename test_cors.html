<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Configuration Test</h1>
    <button onclick="testCors()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test a simple GET request
                const response = await fetch('http://127.0.0.1:8000/', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✓ CORS GET request successful!</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">✗ CORS GET request failed: ' + response.status + '</p>';
                }
                
                // Test a POST request (would need CSRF token for real POST)
                const postResponse = await fetch('http://127.0.0.1:8000/', {
                    method: 'OPTIONS',  // Preflight request
                    credentials: 'include'
                });
                
                if (postResponse.ok) {
                    resultDiv.innerHTML += '<p style="color: green;">✓ CORS OPTIONS request successful!</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">✗ CORS OPTIONS request failed: ' + postResponse.status + '</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">✗ CORS test failed: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
